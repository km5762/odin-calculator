<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <title>Calculator Online</title>
</head>
<body>
    <div class="calculator">
        <div class="viewport"><span></span></div>
        <div class="buttonrow">
            <button id="AC">AC</button>
            <button id="C">C</button>
            <button class="operator" id="modulo">%</button>
            <button class="operator" id="division">รท</button>
        </div>
        <div class="buttonrow">
            <button class="value">7</button>
            <button class="value">8</button>
            <button class="value">9</button>
            <button class="operator" id="add">+</button>
        </div>
        <div class="buttonrow">
            <button class="value">4</button>
            <button class="value">5</button>
            <button class="value">6</button>
            <button class="operator" id="subtract">-</button>
        </div> 
        <div class="buttonrow">
            <button class="value">1</button>
            <button class="value">2</button>
            <button class="value">3</button>
            <button class="operator" id="multiply">x</button>
        </div>
        <div class="buttonrow">
            <button class="value">0</button>
            <button class="value">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
<script src="scripts.js"></script>
